---
  version: 1
  schedule:
    type: "simple"
    interval: "20s"
  max-failures: 10
  workflow:
    collect:
      metrics:
        /intel/vmware/vsphere/host/*/mem/*/free: {}
        /intel/vmware/vsphere/host/*/cpu/*/idle: {}
        /intel/vmware/vsphere/host/*/vm/*/virtualDisk/*/read_iops: {}
      config:
          "/intel/vmware/vsphere":
            "url": "https://localhost/sdk"
            "username": "admin@domain"
            "password": "pass"
            "insecure": true
            "clusterName": "cluster"
      publish:
        - plugin_name: "file"
          config:
            file: "/tmp/memory.log"

