---
  version: 1
  schedule:
    type: "simple"
    interval: "20s"
  max-failures: 10
  workflow:
    collect:
      metrics:
        /intel/vmware/vsphere/host/*/memUsage: {}
        /intel/vmware/vsphere/host/*/memFree: {}
      config:
          "/intel/vmware/vsphere":
            "url": "localhost"
            "username": "admin@domain"
            "password": "pass"
            "insecure": true
            "clusterName": "cluster"
      publish:
        - plugin_name: "file"
          config:
            file: "/tmp/memory.log"

